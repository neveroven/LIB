<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="280" fill="#2a2a2a" rx="8"/>
  
  <!-- Градиент для фона -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="200" height="280" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Иконка книги -->
  <g transform="translate(50, 80)">
    <!-- Книга -->
    <rect x="0" y="0" width="100" height="120" fill="#4a4a4a" rx="4" stroke="#666" stroke-width="2"/>
    
    <!-- Страницы -->
    <rect x="5" y="5" width="90" height="110" fill="#f5f5f5" rx="2"/>
    
    <!-- Линии текста -->
    <rect x="15" y="20" width="70" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="30" width="60" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="40" width="65" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="50" width="55" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="60" width="70" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="70" width="50" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="80" width="65" height="3" fill="#ddd" rx="1"/>
    <rect x="15" y="90" width="60" height="3" fill="#ddd" rx="1"/>
    
    <!-- Закладка -->
    <rect x="85" y="10" width="8" height="20" fill="#e74c3c" rx="1"/>
  </g>
  
  <!-- Текст -->
  <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Обложка книги
  </text>
  
  <text x="100" y="240" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">
    Не найдена
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="30" cy="30" r="3" fill="#666" opacity="0.5"/>
  <circle cx="170" cy="50" r="2" fill="#666" opacity="0.3"/>
  <circle cx="40" cy="250" r="2" fill="#666" opacity="0.4"/>
</svg>
