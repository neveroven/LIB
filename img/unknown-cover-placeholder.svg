<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="280" fill="#2a2a2a" rx="8"/>
  
  <!-- Градиент для фона -->
  <defs>
    <linearGradient id="unknownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="200" height="280" fill="url(#unknownGradient)" rx="8"/>
  
  <!-- Иконка неизвестного файла -->
  <g transform="translate(50, 80)">
    <!-- Документ -->
    <rect x="0" y="0" width="100" height="120" fill="#f5f5f5" rx="4" stroke="#666" stroke-width="2"/>
    
    <!-- Уголок документа -->
    <polygon points="70,0 100,0 100,30 70,0" fill="#e0e0e0" stroke="#666" stroke-width="1"/>
    
    <!-- Вопросительный знак -->
    <circle cx="50" cy="50" r="25" fill="#666" opacity="0.3"/>
    <text x="50" y="60" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      ?
    </text>
    
    <!-- Линии -->
    <rect x="15" y="80" width="70" height="2" fill="#ddd" rx="1"/>
    <rect x="15" y="85" width="60" height="2" fill="#ddd" rx="1"/>
    <rect x="15" y="90" width="65" height="2" fill="#ddd" rx="1"/>
    <rect x="15" y="95" width="55" height="2" fill="#ddd" rx="1"/>
    <rect x="15" y="100" width="70" height="2" fill="#ddd" rx="1"/>
    
    <!-- Иконка файла -->
    <text x="50" y="115" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      ???
    </text>
  </g>
  
  <!-- Текст -->
  <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Неизвестный формат
  </text>
  
  <text x="100" y="240" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">
    Неподдерживаемый файл
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="30" cy="30" r="3" fill="#666" opacity="0.6"/>
  <circle cx="170" cy="50" r="2" fill="#666" opacity="0.4"/>
  <circle cx="40" cy="250" r="2" fill="#666" opacity="0.5"/>
</svg>
