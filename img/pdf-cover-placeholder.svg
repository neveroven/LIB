<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон обложки -->
  <rect width="120" height="160" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="4"/>
  
  <!-- PDF иконка -->
  <g transform="translate(30, 40)">
    <!-- Документ -->
    <rect width="60" height="80" fill="white" stroke="#333" stroke-width="2" rx="2"/>
    
    <!-- Загнутый угол -->
    <path d="M 50 10 L 60 10 L 60 20 L 50 10" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 50 10 L 50 20 L 60 20" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- PDF текст -->
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d32f2f">PDF</text>
    
    <!-- Строки текста -->
    <line x1="10" y1="45" x2="50" y2="45" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="50" x2="45" y2="50" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="55" x2="50" y2="55" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="60" x2="40" y2="60" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="65" x2="48" y2="65" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Заголовок -->
  <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">PDF</text>
  <text x="60" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Document</text>
</svg>
